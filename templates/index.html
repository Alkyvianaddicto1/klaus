<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Password Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background-color: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-box { background: #e8f4fd; padding: 15px; border-radius: 5px; margin-top: 20px; word-break: break-all; font-family: monospace; font-size: 1.2rem; }
        select, input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #219150; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ”‘ Password Generator</h2>
    <form method="POST">
        <div>
            <label>Length:</label>
            <input type="number" name="length" value="16" min="4" max="100">
        </div>
        
        <div>
            <label>Complexity:</label>
            <select name="mode">
                <option value="all_mixed">All Mixed (Letters, Numbers, Symbols)</option>
                <option value="letters_only">Letters Only</option>
                <option value="numbers_only">Numbers Only</option>
                <option value="letters_symbols">Letters + Symbols</option>
                <option value="numbers_symbols">Numbers + Symbols</option>
            </select>
        </div>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <div class="result-box">
            {{ password }}
        </div>
        <p style="font-size: 0.8rem; color: #666;">Copy and save this securely!</p>
    {% endif %}
</div>

</body>
</html>
